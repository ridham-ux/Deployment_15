<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing App</title>
</head>
<body>
    <h1>Upload CSV Data</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    <h1>Enter Data Manually</h1>
    <form action="/manual" method="post">
        <input type="text" name="median_income" placeholder="Median Income" required>
        <input type="text" name="total_rooms" placeholder="Total Rooms" required>
        <input type="text" name="housing_median_age" placeholder="Housing Median Age" required>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
